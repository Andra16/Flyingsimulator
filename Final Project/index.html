<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Go Far!</title>
	<script type="text/javascript" src="js/babylon.custom.js"></script>
	<script type="text/javascript" src="js/initScene.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- Link to the last version of BabylonJS -->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
	<script>
        $(document).ready(function(){
			let element = document.getElementById("start");
			element.style.display = "block";
        });

		function play() {
		    toggleStartPage();
		    renderCanvas();
        }

        function renderCanvas() {
			_render();
        }

        function toggleStartPage() {
            let element = document.getElementById("start");

            if (element.style.display === "block") {
                element.style.display = "none";
            }
            else {
                element.style.display = "block";
                alert("after:" + element.style.display);
            }
        }
	</script>
</head>
<body>
	<div id="start">
		<h1> Go Far </h1>
		<button type="button" class="btn btn-default btn-lg" onclick="play()">Play</button>
	</div>
	<div id="ingame"><canvas id='renderCanvas'></canvas></div>
</body>
</html>
