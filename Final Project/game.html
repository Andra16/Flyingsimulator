<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go Far!</title>
    <script type="text/javascript" src="js/babylon.custom.js"></script>
    <script type="text/javascript" src="js/initScene.js"></script>
    <script type="text/javascript" src="js/cannon.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script>
        $(document).ready(function () {
            let element = document.getElementById("end");
            element.style.display = "none";
            startGame();
        });

        function reload() {
            location.reload();
        }
    </script>
</head>
<body>
<div id="ingame">
    <canvas id='renderCanvas'></canvas>
</div>

<div id="end">
    <h2>Game Over</h2>
    <h3></h3>
    <button type="button" class="btn btn-default btn-lg" onclick="reload()">Play Again</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Credits
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" style="font-size: 20px; display: inline-block; font-weight: 700; color: navy;">Credits</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="display: inline-block;">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <strong>Game Creator</strong><br>
                Noviani Litriani<br>
                Reinaldy Edbert Fargo<br>
                Syailendra Rizki Hanif<br>
                <br>
                <strong>Materials</strong><br>
                Airplane : www.yobi3d.com<br>
                Sound : GameBrup<br>
                Skybox : github.com/BabylonJS<br>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
</body>
</html>
